        chatContainer.style.cssText = 'position: fixed; bottom: 20px; right: 20px; z-index: 10001; font-family: Inter, sans-serif;';

        header.style.cssText = 'padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; justify-content: space-between; align-items: center;';
        header.innerHTML = '<div><h3 style="margin: 0; font-size: 18px; font-weight: 600;">Bright Properties</h3><p style="margin: 5px 0 0 0; font-size: 14px; opacity: 0.9;">We\\'re here to help! üëã</p></div><button onclick="toggleChat()" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer; padding: 0; opacity: 0.8;">&times;</button>';
        
        // Messages area
        var messages = document.createElement('div');
        messages.id = 'chat-messages';
        messages.style.cssText = 'flex: 1; padding: 20px; overflow-y: auto; max-height: 320px;';
        messages.innerHTML = `
          <div style="margin-bottom: 15px; display: flex; align-items: start;">
            <div style="width: 35px; height: 35px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; font-size: 16px;">üè¢</div>

            </div>
          </div>
        `;
        
        // Input area
        var inputArea = document.createElement('div');
        inputArea.style.cssText = 'padding: 15px 20px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; align-items: center;';
        inputArea.innerHTML = '<input type="text" placeholder="Enter your full name" style="flex: 1; padding: 12px 16px; border: 1px solid #e5e7eb; border-radius: 25px; outline: none; font-size: 14px;" onkeypress="if(event.key===\\'Enter\\') sendMessage()"><button onclick="sendMessage()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer; font-size: 16px;">‚ñ∂</button>';
        
        // Assemble widget
        chatWindow.appendChild(header);
        chatWindow.appendChild(messages);
        chatWindow.appendChild(inputArea);
        chatContainer.appendChild(chatButton);
        chatContainer.appendChild(chatWindow);
        document.body.appendChild(chatContainer);
        
        // Add branding
        var branding = document.createElement('div');
        branding.style.cssText = 'position: absolute; bottom: -25px; right: 0; font-size: 11px; color: #9ca3af; text-align: right;';
        branding.innerHTML = 'Contact: brightthoughtsservices@gmail.com';
        chatContainer.appendChild(branding);
      }
      
      function toggleChat() {
        var chatWindow = document.getElementById('chat-window');
        if (chatWindow) {
          var isVisible = chatWindow.style.display === 'flex';
          chatWindow.style.display = isVisible ? 'none' : 'flex';
        }
      }
      
      function sendMessage() {
        var input = document.querySelector('#chat-window input');
        var messages = document.getElementById('chat-messages');
        var message = input.value.trim();
        
        if (message) {
          // Add user message
          var userMsg = document.createElement('div');
          userMsg.style.cssText = 'margin-bottom: 15px; display: flex; justify-content: flex-end;';
          userMsg.innerHTML = '<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 16px; border-radius: 16px; max-width: 250px; font-size: 14px; line-height: 1.4;">' + message + '</div>';
          messages.appendChild(userMsg);
          
          // Add bot response
          setTimeout(function() {
            var botMsg = document.createElement('div');
            botMsg.style.cssText = 'margin-bottom: 15px; display: flex; align-items: start;';
            botMsg.innerHTML = `
              <div style="width: 35px; height: 35px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 10px; font-size: 16px;">üè¢</div>
              <div style="background: #f8f9fa; padding: 12px 16px; border-radius: 16px; max-width: 250px; font-size: 14px; line-height: 1.4;">
                Thank you ${message}! I'd love to help you with our immersive VR/AR technology solutions. Let's connect via WhatsApp or email for immediate assistance! üöÄ<br><br>
                üìû +256 750 421 224<br>
                üìß brightthoughtsservices@gmail.com
              </div>
            `;
            messages.appendChild(botMsg);
            messages.scrollTop = messages.scrollHeight;
          }, 1000);
          
          input.value = '';
          messages.scrollTop = messages.scrollHeight;
        }
      }
